<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Alcaldía Municipal de Chía</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon"/>
</head>
<body>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div data-aos="fade-right" data-aos-duration="1500" class="col-sm-6 login-section-wrapper text-center">
          <div class="brand-wrapper">
            <img src="assets/images/logo.png" alt="logo" class="logo">
          </div>
          <div class="login-wrapper">
            <h1 class="login-title">INICIAR SESIÓN</h1>
            <form action="#!" class="text-left">
              <div class="form-group">
                <label for="email">Usuario:</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="@chia.gov.co">
              </div>
              <div class="form-group mb-4">
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Ingresa tu contraseña">
              </div>
              <input name="login" id="login" class="btn btn-block login-btn" type="button" value="Ingresar">
            </form>
            <p class="login-wrapper-footer-text">¿Problemas de ingreso? <br>Por favor contacte a 
              <a href="mailto:soportetic@chia.gov.co" class="text-reset">Soporte</a></p>
            <p id="copy">© Copyright 2020. Todos los Derechos Reservados.</p>
          </div>
        </div>
        <div data-aos="fade-left" data-aos-duration="1500" class="col-sm-6 px-0 d-none d-sm-block">
          <img src="assets/images/login.jpg" alt="login image" class="login-img">
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
